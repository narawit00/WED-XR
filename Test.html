<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หัวใจมนุษย์ใน AR - XR Technology</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- A-Frame AR.js for Mobile AR -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <!-- A-Frame Animation -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Sarabun', 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            max-width: 300px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        #info-panel h2 {
            margin: 0 0 10px 0;
            color: #d32f2f;
            font-size: 20px;
            text-align: center;
        }
        
        #info-panel p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .btn {
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .btn:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }
        
        .btn.active {
            background: #388e3c;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 100;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .arjs-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="arjs-loader">
            <div>กำลังโหลด AR...</div>
            <br>
            <div style="font-size: 16px; color: #666;">เล็งกล้องไปที่พื้นผิวเพื่อแสดงหัวใจ</div>
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <h2>❤️ หัวใจมนุษย์ใน AR</h2>
        <p><strong>คำแนะนำ:</strong></p>
        <p>• เล็งกล้องไปที่พื้นผิว</p>
        <p>• แตะที่หัวใจเพื่อดูรายละเอียด</p>
        <p>• ใช้ปุ่มด้านล่างควบคุม</p>
        <p><strong>ส่วนหัวใจ:</strong></p>
        <p id="part-info">กดที่ส่วนต่างๆ ของหัวใจ</p>
    </div>

    <!-- Control Panel -->
    <div class="controls">
        <button class="btn active" id="toggleBeat">หัวใจเต้น: ON</button>
        <button class="btn active" id="toggleRotate">หมุนอัตโนมัติ: ON</button>
        <button class="btn" id="toggleParts">แสดงส่วนประกอบ</button>
        <button class="btn" id="resetView">รีเซ็ตมุมมอง</button>
    </div>

    <!-- AR Scene -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true"
        gesture-detector
        id="scene">
        
        <!-- AR Camera -->
        <a-camera id="camera" position="0 1.6 0" look-controls wasd-controls-enabled="false"></a-camera>
        
        <!-- Heart Container - This will be positioned by AR.js -->
        <a-entity id="heart-container" position="0 0 -3" visible="false">
            
            <!-- Heart Model -->
            <a-entity id="human-heart" geometry="primitive: sphere; radius: 1.2" 
                      material="color: #d32f2f; opacity: 0.9; transparent: true"
                      class="heart-model"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"
                      animation__pulse="property: scale; from: 1 1 1; to: 1.05 1.05 1.05; dir: alternate; loop: true; dur: 800; easing: easeInOutSine"
                      gesture-handler="scale: true; rotation: true"
                      raycaster="objects: .clickable"
                      cursor="rayOrigin: mouse">
                
                <!-- Right Atrium -->
                <a-sphere id="right-atrium" position="0.5 0.3 0" radius="0.4" 
                          material="color: #ff6b6b; opacity: 0.8; transparent: true"
                          class="clickable heart-part"
                          data-info="หัวใจห้องบน (Right Atrium) - รับเลือดจากร่างกาย">
                    <a-animation attribute="material.color" from="#ff6b6b" to="#ff5252" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
                </a-sphere>
                
                <!-- Left Atrium -->
                <a-sphere id="left-atrium" position="-0.5 0.3 0" radius="0.4" 
                          material="color: #ff8a80; opacity: 0.8; transparent: true"
                          class="clickable heart-part"
                          data-info="หัวใจห้องบน (Left Atrium) - รับเลือดจากปอด">
                    <a-animation attribute="material.color" from="#ff8a80" to="#ff6b6b" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
                </a-sphere>
                
                <!-- Right Ventricle -->
                <a-sphere id="right-ventricle" position="0.4 -0.3 0" radius="0.5" 
                          material="color: #f44336; opacity: 0.8; transparent: true"
                          class="clickable heart-part"
                          data-info="หัวใจห้องล่าง (Right Ventricle) - สูบฉีดเลือดไปปอด">
                    <a-animation attribute="material.color" from="#f44336" to="#d32f2f" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
                </a-sphere>
                
                <!-- Left Ventricle -->
                <a-sphere id="left-ventricle" position="-0.4 -0.3 0" radius="0.5" 
                          material="color: #e53935; opacity: 0.8; transparent: true"
                          class="clickable heart-part"
                          data-info="หัวใจห้องล่าง (Left Ventricle) - สูบฉีดเลือดไปร่างกาย">
                    <a-animation attribute="material.color" from="#e53935" to="#c62828" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
                </a-sphere>
                
                <!-- Aorta -->
                <a-cylinder id="aorta" position="-0.2 0.9 0" radius="0.15" height="0.8" 
                           material="color: #8b0000; opacity: 0.9"
                           class="clickable heart-part"
                           data-info="ออร์ตา (Aorta) - หลอดเลือดใหญ่ส่งเลือดไปร่างกาย">
                </a-cylinder>
                
                <!-- Pulmonary Artery -->
                <a-cylinder id="pulmonary" position="0.2 0.9 0" radius="0.12" height="0.7" 
                           material="color: #b71c1c; opacity: 0.9"
                           class="clickable heart-part"
                           data-info="หลอดเลือดปอด - ส่งเลือดไปปอด">
                </a-cylinder>
                
                <!-- Vena Cava -->
                <a-cylinder id="vena-cava" position="0.5 0.8 0" radius="0.1" height="0.6" 
                           material="color: #ff8a65; opacity: 0.9"
                           class="clickable heart-part"
                           data-info="เวนาคาเวา - รับเลือดจากร่างกาย">
                </a-cylinder>
                
                <!-- Labels -->
                <a-text value="RA" position="0.5 0.3 0.5" align="center" 
                        color="white" width="8" shader="msdf" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                        class="label"></a-text>
                <a-text value="LA" position="-0.5 0.3 0.5" align="center" 
                        color="white" width="8" shader="msdf" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                        class="label"></a-text>
                <a-text value="RV" position="0.4 -0.3 0.6" align="center" 
                        color="white" width="8" shader="msdf" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                        class="label"></a-text>
                <a-text value="LV" position="-0.4 -0.3 0.6" align="center" 
                        color="white" width="8" shader="msdf" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                        class="label"></a-text>
                
            </a-entity>
            
            <!-- Information Display -->
            <a-plane id="info-display" position="0 -2.5 0" width="4" height="0.8" 
                     material="color: #333; opacity: 0.8; transparent: true"
                     visible="false">
                <a-text id="info-text" value="" position="0 0 0.01" align="center" 
                        color="white" width="12" shader="msdf" 
                        font="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-text>
            </a-plane>
            
        </a-entity>
        
        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="2 4 2" color="#ffffff" intensity="0.8" castShadow="true"></a-light>
        <a-light type="point" position="0 2 0" color="#ffebee" intensity="0.3"></a-light>
        
        <!-- Sky -->
        <a-sky color="#1a1a2e"></a-sky>
        
    </a-scene>

    <script>
        // Hide loading screen when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('heart-container').setAttribute('visible', true);
            }, 2000);
        });

        // Control variables
        let isBeating = true;
        let isRotating = true;
        let showParts = true;

        // Toggle heartbeat animation
        document.getElementById('toggleBeat').addEventListener('click', function() {
            const heart = document.getElementById('human-heart');
            const parts = document.querySelectorAll('.heart-part');
            isBeating = !isBeating;
            this.classList.toggle('active');
            this.textContent = `หัวใจเต้น: ${isBeating ? 'ON' : 'OFF'}`;
            
            if (isBeating) {
                heart.setAttribute('animation__pulse', 'property: scale; from: 1 1 1; to: 1.05 1.05 1.05; dir: alternate; loop: true; dur: 800; easing: easeInOutSine');
                parts.forEach(part => {
                    const anim = part.querySelector('a-animation');
                    if (anim) anim.play();
                });
            } else {
                heart.removeAttribute('animation__pulse');
                parts.forEach(part => {
                    const anim = part.querySelector('a-animation');
                    if (anim) anim.stop();
                });
            }
        });

        // Toggle rotation
        document.getElementById('toggleRotate').addEventListener('click', function() {
            const heart = document.getElementById('human-heart');
            isRotating = !isRotating;
            this.classList.toggle('active');
            this.textContentContent = `หมุนอัตโนมัติ: ${isRotating ? 'ON' : 'OFF'}`;
            
            if (isRotating) {
                heart.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear');
            } else {
                heart.removeAttribute('animation');
            }
        });

        // Toggle parts visibility
        document.getElementById('toggleParts').addEventListener('click', function() {
            const parts = document.querySelectorAll('.heart-part, .label');
            showParts = !showParts;
            this.classList.toggle('active');
            this.textContent = showParts ? 'ซ่อนส่วนประกอบ' : 'แสดงส่วนประกอบ';
            
            parts.forEach(part => {
                part.setAttribute('visible', showParts);
            });
        });

        // Reset view
        document.getElementById('resetView').addEventListener('click', function() {
            const heart = document.getElementById('human-heart');
            heart.setAttribute('position', '0 0 0');
            heart.setAttribute('rotation', '0 0 0');
            heart.setAttribute('scale', '1 1 1');
            document.getElementById('info-display').setAttribute('visible', false);
        });

        // Click interaction for heart parts
        document.querySelectorAll('.heart-part').forEach(part => {
            part.addEventListener('click', function() {
                const info = this.getAttribute('data-info');
                const infoDisplay = document.getElementById('info-display');
                const infoText = document.getElementById('info-text');
                
                infoText.setAttribute('value', info);
                infoDisplay.setAttribute('visible', true);
                
                // Highlight clicked part
                const originalColor = this.getAttribute('material').color;
                this.setAttribute('material', 'color', '#ffff00');
                
                setTimeout(() => {
                    this.setAttribute('material', 'color', originalColor);
                }, 1000);
                
                // Update info panel
                document.getElementById('part-info').textContent = info;
            });
        });

        // Touch gestures for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', function(e) {
            if (!e.target.classList.contains('btn')) {
                e.preventDefault();
            }
        });
        
        // AR.js event listeners
        window.addEventListener('arjs-nft-loaded', function() {
            console.log('AR marker detected');
        });
        
        // Handle AR tracking lost/found
        document.querySelector('a-scene').addEventListener('markerLost', function() {
            document.getElementById('info-panel').style.display = 'none';
        });
        
        document.querySelector('a-scene').addEventListener('markerFound', function() {
            document.getElementById('info-panel').style.display = 'block';
        });
    </script>
</body>
</html>

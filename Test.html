<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Planes XR World</title>
    <style>
        body { margin: 0; background-color: #6a8dff; overflow: hidden; }
        /* จัดหน้าจอ info */
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="info">
        <h3>Paper Planes XR Demo</h3>
        <p>กดปุ่มด้านล่างเพื่อเข้าสู่โลก XR / VR</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js'; // ใช้ VRButton เพื่อเข้าโหมด XR (Immersive)

        let camera, scene, renderer;
        let earth, planes = [];

        init();
        animate();

        function init() {
            // 1. สร้าง Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // สีฟ้าท้องฟ้าแบบในคลิป
            // เพิ่มหมอกจางๆ เพื่อความสวยงาม
            scene.fog = new THREE.Fog(0x87CEEB, 1, 15);

            // 2. ตั้งกล้อง
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3); // สูง 1.6 เมตร (ระดับสายตาคนยืนใน VR)

            // 3. สร้างแสง (Lighting)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // 4. สร้างโลก (Earth) แบบ Low Poly
            // IcosahedronGeometry เหมาะกับการทำทรงกลมเหลี่ยมๆ
            const earthGeometry = new THREE.IcosahedronGeometry(0.8, 1); 
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2E8B57, // สีเขียว
                flatShading: true, // *สำคัญ* ทำให้เห็นเป็นเหลี่ยมๆ แบบในคลิป
                shininess: 0
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.position.set(0, 1.3, -1); // ดันไปข้างหน้าหน่อย
            scene.add(earth);

            // ส่วนที่เป็นน้ำ (Sphere ซ้อนข้างในสีฟ้า)
            const waterGeometry = new THREE.IcosahedronGeometry(0.75, 1);
            const waterMaterial = new THREE.MeshPhongMaterial({
                color: 0x4682B4,
                flatShading: true
            });
            const water = new THREE.Mesh(waterGeometry, waterMaterial);
            earth.add(water); // ให้เป็นลูกของโลก

            // 5. สร้างเครื่องบินกระดาษ (Paper Planes)
            for (let i = 0; i < 15; i++) {
                createPlane();
            }

            // 6. ตั้งค่า Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // *** เปิดใช้งาน XR ***
            renderer.xr.enabled = true; 
            document.body.appendChild(renderer.domElement);

            // เพิ่มปุ่มกดเข้า XR (VR) ที่ด้านล่างจอ
            document.body.appendChild(VRButton.createButton(renderer));

            // Controls สำหรับตอนดูบนหน้าจอคอมปกติ (หมุนเมาส์ได้)
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.3, -1);
            controls.update();

            window.addEventListener('resize', onWindowResize);
        }

        function createPlane() {
            // สร้างรูปทรงสามเหลี่ยมง่ายๆ เป็นเครื่องบิน
            const geometry = new THREE.ConeGeometry(0.02, 0.1, 3); // ทรงกรวย 3 เหลี่ยม
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const plane = new THREE.Mesh(geometry, material);

            // สร้าง Object ว่างๆ ไว้เป็นจุดศูนย์กลางการหมุน (Pivot)
            const pivot = new THREE.Object3D();
            pivot.position.copy(earth.position); // อยู่ที่เดียวกับโลก
            
            // สุ่มตำแหน่งและการหมุน
            pivot.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                0
            );

            // ขยับเครื่องบินออกห่างจากจุดศูนย์กลาง
            plane.position.set(0, 0.9 + Math.random() * 0.3, 0); 
            plane.rotation.x = Math.PI / 2; // หันหัวบิน

            pivot.add(plane);
            scene.add(pivot);

            // เก็บข้อมูลไว้สำหรับการ Animate
            planes.push({
                mesh: pivot,
                speed: 0.005 + Math.random() * 0.01
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ฟังก์ชัน Render Loop (สำคัญสำหรับ WebXR ต้องใช้ setAnimationLoop)
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // หมุนโลกช้าๆ
            if (earth) {
                earth.rotation.y += 0.002;
            }

            // บินเครื่องบินรอบโลก
            planes.forEach(p => {
                p.mesh.rotation.z += p.speed; // หมุน Pivot
                p.mesh.rotation.x += p.speed * 0.5;
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

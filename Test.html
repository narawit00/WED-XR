<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shape Playground</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    select, input {
      margin-top: 6px;
      width: 150px;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>เลือกรูปทรง:</label><br>
    <select id="shape">
      <option value="box">Box</option>
      <option value="sphere">Sphere</option>
      <option value="cone">Cone</option>
      <option value="cylinder">Cylinder</option>
      <option value="torus">Torus</option>
    </select><br>

    <label>ขนาด:</label><br>
    <input type="range" id="size" min="0.5" max="3" value="1" step="0.1" />
  </div>

  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    // Camera
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(3, 3, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Light
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    // Shape holder
    let mesh;

    function createShape(type, size) {
      if (mesh) scene.remove(mesh);

      let geometry;

      switch (type) {
        case "box": geometry = new THREE.BoxGeometry(size, size, size); break;
        case "sphere": geometry = new THREE.SphereGeometry(size / 1.2, 32, 32); break;
        case "cone": geometry = new THREE.ConeGeometry(size, size * 1.5, 32); break;
        case "cylinder": geometry = new THREE.CylinderGeometry(size, size, size * 1.5, 32); break;
        case "torus": geometry = new THREE.TorusGeometry(size, size / 4, 32, 100); break;
      }

      const material = new THREE.MeshStandardMaterial({ color: 0x44ccff, roughness: 0.3, metalness: 0.7 });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    }

    // Initial shape
    createShape("box", 1);

    // UI events
    document.getElementById("shape").addEventListener("change", e => {
      createShape(e.target.value, parseFloat(size.value));
    });

    document.getElementById("size").addEventListener("input", e => {
      createShape(shape.value, parseFloat(e.target.value));
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

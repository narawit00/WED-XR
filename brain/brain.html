<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Human Liver AR Experience</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root { --primary-green: #4CAF50; --glass: rgba(255, 255, 255, 0.85); --accent-red: #ff4d4d; }
        body { margin: 0; font-family: sans-serif; overflow: hidden; background: #f0f0f0; }
        model-viewer { width: 100vw; height: 100vh; background-color: #f0f0f0; }

        .hotspot { display: block; width: 20px; height: 20px; border-radius: 50%; border: 2px solid #fff; background-color: var(--primary-green); cursor: pointer; transition: 0.3s; }
        .hotspot.active { background-color: var(--accent-red); transform: scale(1.3); }

        .side-bar { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 12px; z-index: 100; }
        .menu-btn { width: 65px; height: 55px; background: var(--glass); border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: #555; cursor: pointer; }
        .menu-btn.active { background: var(--primary-green); color: white; border: none; }

        .info-sheet { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 100; }
        .btn-ar { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--primary-green); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <model-viewer id="liver-model" src="scene.gltf" ar camera-controls auto-rotate touch-action="pan-y">
        <button class="hotspot" slot="hotspot-liver" data-position="0.05m 0.05m 0.05m" data-title="Liver (ตับ)" data-description="สร้างน้ำดี กรองสารพิษ และเก็บสำรองพลังงาน"></button>

        <div class="side-bar">
            <div class="menu-btn" onclick="location.href='../brain/brain.html'">brain</div>
            <div class="menu-btn" onclick="location.href='../human_lungs/lungs.html'">Lungs</div>
          <div class="menu-btn" onclick="location.href='../human_liver_and_gallbladder/Liver.html'"><span></span>Liver</div>
            <div class="menu-btn" onclick="location.href='../human_heart/Hard.html'">Heart</div>
        </div>

        <div class="info-sheet">
            <h2 id="display-title">Human Brain</h2>
            <p id="display-desc">สมองมีหน้าที่ "รับข้อมูล - คิดวิเคราะห์ - สั่งการ" เพื่อให้ร่างกายทำงานประสานกันและมีชีวิตอยู่ได้</p>
            <button class="btn-ar" onclick="document.querySelector('#liver-model').activateAR()">View in Room (AR)</button>
        </div>
    </model-viewer>

    <script>
        const mv = document.querySelector("#liver-model");
        document.querySelectorAll(".hotspot").forEach(h => {
            h.addEventListener('click', () => {
                document.querySelector("#display-title").innerText = h.dataset.title;
                document.querySelector("#display-desc").innerText = h.dataset.description;
                mv.autoRotate = false;
            });
        });
    </script>
</body>
</html>

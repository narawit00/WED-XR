<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โมเดลปอดมนุษย์ 3D XR (Navigation)</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0c0c1a 100%);
            font-family: 'Sarabun', sans-serif;
            user-select: none;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
            transition: opacity 0.5s;
        }
        h1 { margin: 0; font-weight: 700; color: #ff6b6b; font-size: 1.8rem;}
        p { margin: 5px; font-size: 1rem; color: #ddd; }
        canvas { display: block; outline: none; }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s;
        }
        #controls button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: #c91e3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            pointer-events: auto;
        }
        #controls button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        #bottom-ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #info-panel {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 60%;
            max-width: 500px;
            text-align: center;
            color: white;
            border: 1px solid #d2691e;
            pointer-events: auto;
            margin: 0 15px;
            position: relative;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.6);
            color: #d2691e;
            border: 2px solid #d2691e;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .nav-btn:hover {
            background: #d2691e;
            color: white;
            transform: scale(1.1);
        }
        .nav-btn:active { transform: scale(0.9); }

        #info-panel h2 { margin: 0 0 10px 0; color: #ff6b6b; font-size: 24px; font-weight: 600; }
        #info-panel p { margin: 8px 0; color: #eee; font-size: 16px; line-height: 1.6; }

        /* --- CSS ปุ่มเปลี่ยนฉาก (Scene Navigation) --- */
        .scene-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 40px;
            padding: 15px 20px;
            cursor: pointer;
            z-index: 2000;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        .scene-nav-btn:hover {
            background: rgba(210, 105, 30, 0.8);
            color: white;
            border-color: transparent;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 15px rgba(210, 105, 30, 0.6);
        }
        .prev-scene { left: 20px; }
        .next-scene { right: 20px; }

        #marker-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .marker-container { position: absolute; cursor: pointer; pointer-events: auto; transition: all 0.3s; z-index: 101; }
        .marker-container:hover { transform: scale(1.2); }
        .marker-number {
            width: 36px; height: 36px; border-radius: 50%;
            background: linear-gradient(135deg, #d2691e, #c91e3a);
            color: white; font-weight: bold; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
            box-shadow: 0 0 12px rgba(210,105,30,0.7);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #legend {
            position: absolute; top: 50%; left: 20px; transform: translateY(-50%);
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px;
            color: white; font-size: 12px; z-index: 1000;
            backdrop-filter: blur(10px); transition: opacity 0.5s;
        }
        #legend h3 { margin: 0 0 10px 0; color: #ff6b6b; font-size: 14px; }
        #legend div { margin: 5px 0; }
        #legend span { display: inline-block; width: 20px; height: 3px; margin-right: 5px; vertical-align: middle; }
        #ar-button { background: #2ed573 !important; position: absolute; top: 20px; left: 20px; z-index: 1001; display: none; }
        .hidden { opacity: 0 !important; pointer-events: none !important; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="info">
        <h1>โมเดลปอดมนุษย์ 3D XR</h1>
        <p>คลิกซ้าย-ขวาริมจอเพื่อเปลี่ยนโมเดล | ปุ่มล่างเพื่อดูข้อมูล</p>
    </div>
    
    <button class="scene-nav-btn prev-scene" onclick="window.location.href='Hard.html'" title="ไปโมเดลหัวใจ">❮</button>
    <button class="scene-nav-btn next-scene" onclick="window.location.href='Hard.html'" title="ไปโมเดลหัวใจ">❯</button>

    
    <button id="ar-button" onclick="enterAR()">เข้าโหมด AR</button>

    <div id="controls">
        <button onclick="resetView()">รีเซ็ตมุมมอง</button>
        <button onclick="toggleRotation()">หยุด/เริ่มหมุนอัตโนมัติ</button>
        <button onclick="toggleLabels()">เปิด/ปิดลูกศรชี้</button>
    </div>

    <div id="legend">
        <h3>สีของตัวชี้</h3>
        <div><span style="background: #d2691e;"></span>เนื้อปอด</div>
        <div><span style="background: #ffb366;"></span>หลอดลม</div>
    </div>

    <div id="bottom-ui-container">
        <button class="nav-btn" onclick="navigateMarker(-1)">❮</button>
        <div id="info-panel">
            <h2>ปอดมนุษย์</h2>
            <p>คลิกที่ลูกศรซ้าย-ขวา หรือกดตัวเลขเพื่อดูข้อมูล</p>
            <p style="color: #888; font-size: 12px;">* มีจุดทั้งหมด 8 จุด</p>
        </div>
        <button class="nav-btn" onclick="navigateMarker(1)">❯</button>
    </div>

    <canvas id="marker-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        scene.fog = new THREE.Fog(0x0a0a1a, 8, 30);
        
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 12);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        const markerCanvas = document.getElementById('marker-canvas');
        const markerCtx = markerCanvas.getContext('2d');
        markerCanvas.width = window.innerWidth;
        markerCanvas.height = window.innerHeight;
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
        mainLight.position.set(6, 10, 6);
        mainLight.castShadow = true;
        scene.add(mainLight);
        
        const fillLight = new THREE.PointLight(0xffffff, 0.8, 50);
        fillLight.position.set(0, 0, 10);
        scene.add(fillLight);
        
        const lungGroup = new THREE.Group();
        const lungMaterial = new THREE.MeshStandardMaterial({ color: 0xd2691e, roughness: 0.8, metalness: 0.02 });
        const airwayMaterial = new THREE.MeshStandardMaterial({ color: 0xffb366, roughness: 0.6 });
        
        const llUpper = new THREE.Mesh(new THREE.SphereGeometry(0.8,32,32), lungMaterial);
        llUpper.scale.set(0.6,0.8,0.5); llUpper.position.set(-2.5,1.5,-0.5);
        const llLower = new THREE.Mesh(new THREE.SphereGeometry(0.9,32,32), lungMaterial);
        llLower.scale.set(0.7,1.2,0.6); llLower.position.set(-2.5,-0.5,-0.3);
        
        const rlUpper = new THREE.Mesh(new THREE.SphereGeometry(0.7,32,32), lungMaterial);
        rlUpper.scale.set(0.5,0.7,0.5); rlUpper.position.set(2.5,1.8,-0.5);
        const rlMiddle = new THREE.Mesh(new THREE.SphereGeometry(0.6,32,32), lungMaterial);
        rlMiddle.scale.set(0.4,0.6,0.4); rlMiddle.position.set(2.5,0.5,-0.3);
        const rlLower = new THREE.Mesh(new THREE.SphereGeometry(0.9,32,32), lungMaterial);
        rlLower.scale.set(0.7,1.1,0.6); rlLower.position.set(2.5,-0.8,-0.2);
        
        const trachea = new THREE.Mesh(new THREE.CylinderGeometry(0.15,0.15,3,32), airwayMaterial);
        trachea.position.set(0,3.5,-0.5);
        
        const lbCurve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,2.2,-0.5), new THREE.Vector3(-1,1.5,-0.5), new THREE.Vector3(-2,1,-0.5)]);
        const leftBronchus = new THREE.Mesh(new THREE.TubeGeometry(lbCurve,16,0.1,8,false), airwayMaterial);
        
        const rbCurve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,2.2,-0.5), new THREE.Vector3(1,1.5,-0.5), new THREE.Vector3(2,1,-0.5)]);
        const rightBronchus = new THREE.Mesh(new THREE.TubeGeometry(rbCurve,16,0.1,8,false), airwayMaterial);
        
        lungGroup.add(llUpper, llLower, rlUpper, rlMiddle, rlLower, trachea, leftBronchus, rightBronchus);
        scene.add(lungGroup);
        
        const markerData = [
            { id: 1, name: "Trachea", pos: { x: 0, y: 3.5, z: -0.5 }, color: "#ffb366", type: "airway", desc: "หลอดลม ทางเดินหายใจหลักจากคอลงมายังปอด มีกระดูกอ่อนเป็นวงๆ ป้องกันยุบตัว" },
            { id: 2, name: "Left Lung Upper", pos: { x: -2.5, y: 1.5, z: -0.5 }, color: "#d2691e", type: "lung", desc: "ปอดซ้ายส่วนบน (LUL) มี 2 กลีบ รับออกซิเจนจากคาร์บอนไดออกไซด์จากหัวใจ" },
            { id: 3, name: "Left Lung Lower", pos: { x: -2.5, y: -0.5, z: -0.3 }, color: "#d2691e", type: "lung", desc: "ปอดซ้ายส่วนล่าง (LLL) ใหญ่กว่าส่วนบน มี cardiac impression จากการสัมผัสหัวใจ" },
            { id: 4, name: "Right Lung Upper", pos: { x: 2.5, y: 1.8, z: -0.5 }, color: "#d2691e", type: "lung", desc: "ปอดขวาส่วนบน (RUL) มี 3 กลีบทั้งหมด" },
            { id: 5, name: "Right Lung Middle", pos: { x: 2.5, y: 0.5, z: -0.3 }, color: "#d2691e", type: "lung", desc: "ปอดขวาส่วนกลาง (RML) กลีบเล็กที่สุด ตั้งอยู่ระหว่างกลีบบนและล่าง" },
            { id: 6, name: "Right Lung Lower", pos: { x: 2.5, y: -0.8, z: -0.2 }, color: "#d2691e", type: "lung", desc: "ปอดขวาส่วนล่าง (RLL) ใหญ่ที่สุด มีพื้นผิวสัมผัสกับไดอะแฟรม" },
            { id: 7, name: "Left Bronchus", pos: { x: -1.5, y: 1.2, z: -0.5 }, color: "#ffb366", type: "airway", desc: "หลอดลมซ้าย แตกแขนงไปยังปอดซ้าย ยาวและแคบกว่าขวา มุมแหลมกว่า" },
            { id: 8, name: "Right Bronchus", pos: { x: 1.5, y: 1.2, z: -0.5 }, color: "#ffb366", type: "airway", desc: "หลอดลมขวา สั้นและกว้างกว่า มุมไม่แหลม มักมีสิ่งแปลกปลอมตกลงไปได้ง่าย" }
        ];

        let showLabels = true;
        let activeMarker = null;
        let currentMarkerIndex = -1;
        let isARMode = false;
        let autoHideTimer = null;
        let uiVisible = true;
        const markerElements = {};
        
        markerData.forEach((data, index) => {
            const container = document.createElement('div');
            container.className = 'marker-container';
            const number = document.createElement('div');
            number.className = 'marker-number';
            number.style.background = `linear-gradient(135deg, ${data.color}, #c91e3a)`;
            number.textContent = data.id;
            container.appendChild(number);
            container.style.display = 'none';
            document.body.appendChild(container);
            
            const fixedPos = {
                1: { x: 50, y: 10 }, 2: { x: 20, y: 30 }, 3: { x: 15, y: 50 },
                4: { x: 80, y: 30 }, 5: { x: 85, y: 45 }, 6: { x: 85, y: 60 },
                7: { x: 35, y: 25 }, 8: { x: 65, y: 25 }
            }[data.id];
            
            container.style.left = `${fixedPos.x}%`;
            container.style.top = `${fixedPos.y}%`;
            container.style.transform = 'translate(-50%, -50%)';
            markerElements[data.id] = { container, data, index };
            container.addEventListener('click', () => selectMarkerByIndex(index));
        });

        // --- Marker Navigation (เลื่อนตัวหนังสือ วนลูป) ---
        function navigateMarker(direction) {
            let newIndex = currentMarkerIndex + direction;
            if (newIndex < 0) newIndex = markerData.length - 1;
            if (newIndex >= markerData.length) newIndex = 0;
            selectMarkerByIndex(newIndex);
        }
        window.navigateMarker = navigateMarker;

        function selectMarkerByIndex(index) {
            currentMarkerIndex = index;
            const data = markerData[index];
            clearTimeout(autoHideTimer);
            showInfo(data);
            showUI();
            autoHideUI();
        }

        function showInfo(data) {
            const panel = document.getElementById('info-panel');
            panel.innerHTML = `
                <h2>${data.id}. ${data.name}</h2>
                <p>${data.desc}</p>
                <p style="color: #999; font-size: 12px; margin-top: 10px;">ประเภท: ${getTypeLabel(data.type)}</p>
                <div style="font-size:12px; margin-top:5px; color:#d2691e;">(${currentMarkerIndex + 1} / ${markerData.length})</div>
            `;
            Object.values(markerElements).forEach(el => {
                el.container.style.filter = 'brightness(1)';
                el.container.style.transform = 'translate(-50%, -50%) scale(1)';
            });
            const el = markerElements[data.id];
            el.container.style.filter = 'brightness(1.5) drop-shadow(0 0 10px #fff)';
            el.container.style.transform = 'translate(-50%, -50%) scale(1.3)';
            activeMarker = data.id;
        }

        function getTypeLabel(type) {
            const labels = { lung: 'ปอด', airway: 'หลอดลม' };
            return labels[type] || 'อื่นๆ';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') navigateMarker(1);
            if (e.key === 'ArrowLeft') navigateMarker(-1);
        });

        function updateMarkers() {
            markerCtx.clearRect(0, 0, markerCanvas.width, markerCanvas.height);
            if (!showLabels) {
                Object.values(markerElements).forEach(el => el.container.style.display = 'none');
                return;
            }
            markerData.forEach(data => {
                const vector = new THREE.Vector3(data.pos.x, data.pos.y, data.pos.z);
                vector.applyMatrix4(lungGroup.matrixWorld);
                vector.project(camera);
                if (vector.z > 1) {
                    markerElements[data.id].container.style.display = 'none';
                    return;
                }
                const endX = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const endY = (-vector.y * 0.5 + 0.5) * window.innerHeight;
                
                const fixedPos = { 1: {x:50,y:10}, 2: {x:20,y:30}, 3: {x:15,y:50}, 4: {x:80,y:30}, 5: {x:85,y:45}, 6: {x:85,y:60}, 7: {x:35,y:25}, 8: {x:65,y:25} }[data.id];
                const startX = (fixedPos.x/100)*window.innerWidth;
                const startY = (fixedPos.y/100)*window.innerHeight;

                const worldPos = new THREE.Vector3(data.pos.x, data.pos.y, data.pos.z);
                worldPos.applyMatrix4(lungGroup.matrixWorld);
                const distance = camera.position.distanceTo(worldPos);

                markerCtx.strokeStyle = data.color;
                markerCtx.lineWidth = 3;
                markerCtx.globalAlpha = Math.max(0.3, 1 - distance / 15);
                markerCtx.beginPath(); markerCtx.moveTo(startX, startY); markerCtx.lineTo(endX, endY); markerCtx.stroke();
                markerCtx.fillStyle = data.color; markerCtx.beginPath(); markerCtx.arc(endX, endY, 5, 0, Math.PI * 2); markerCtx.fill();
                
                const markerEl = markerElements[data.id].container;
                markerEl.style.display = 'block';
                markerEl.style.opacity = Math.max(0.4, 1 - distance / 12);
            });
        }

        function autoHideUI() {
            clearTimeout(autoHideTimer);
            autoHideTimer = setTimeout(() => { if (!isARMode) hideUI(); }, 5000);
        }
        function hideUI() {
            uiVisible = false;
            document.getElementById('info').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('legend').classList.add('hidden');
            document.getElementById('bottom-ui-container').classList.add('hidden');
            document.querySelectorAll('.scene-nav-btn').forEach(b => b.classList.add('hidden'));
        }
        function showUI() {
            uiVisible = true;
            document.getElementById('info').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('legend').classList.remove('hidden');
            document.getElementById('bottom-ui-container').classList.remove('hidden');
            document.querySelectorAll('.scene-nav-btn').forEach(b => b.classList.remove('hidden'));
        }
        function resetAutoHide() {
            clearTimeout(autoHideTimer);
            if (!uiVisible) showUI();
            autoHideUI();
        }

        async function checkARSupport() { if ('xr' in navigator) { try { const s = await navigator.xr.isSessionSupported('immersive-ar'); if(s) document.getElementById('ar-button').style.display='block'; } catch(e){} } }
        checkARSupport();
        async function enterAR() {
            if (!navigator.xr) return;
            const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
            renderer.xr.setSession(session); isARMode = true; rotating = false;
            lungGroup.scale.set(0.15,0.15,0.15); lungGroup.position.set(0,0,-1);
            document.getElementById('info').style.display='none'; document.getElementById('legend').style.display='none';
            document.querySelectorAll('.scene-nav-btn').forEach(b => b.style.display='none');
            session.addEventListener('end', () => { 
                isARMode=false; lungGroup.scale.set(1,1,1); lungGroup.position.set(0,0,0); 
                document.getElementById('info').style.display='block'; document.getElementById('legend').style.display='block';
                document.querySelectorAll('.scene-nav-btn').forEach(b => b.style.display='block');
            });
        }

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        let time = 0; let rotating = true;
        ['click','touchstart','mousemove'].forEach(e => document.addEventListener(e, resetAutoHide));
        window.toggleRotation = () => { rotating = !rotating; resetAutoHide(); };
        window.resetView = () => { 
            camera.position.set(0,1.5,12); controls.reset(); currentMarkerIndex = -1;
            document.getElementById('info-panel').innerHTML = `<h2>ปอดมนุษย์</h2><p>คลิกที่ลูกศรซ้าย-ขวา เพื่อดูข้อมูล</p>`;
            Object.values(markerElements).forEach(el => el.container.style.filter='brightness(1)');
            resetAutoHide(); 
        };
        window.toggleLabels = () => { showLabels = !showLabels; resetAutoHide(); };
        window.enterAR = enterAR;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            const beat = Math.sin(time * 2) * 0.3 + 0.7;
            const scale = isARMode ? 0.15 : (1.0 + (beat * 0.02));
            lungGroup.scale.set(scale, scale, scale);
            if(rotating && !isARMode) lungGroup.rotation.y += 0.003;
            controls.update();
            renderer.render(scene, camera);
            updateMarkers();
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            markerCanvas.width = window.innerWidth;
            markerCanvas.height = window.innerHeight;
        });

        selectMarkerByIndex(0);
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web AR Anatomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* ป้องกันการเลื่อน */
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Animation ปุ่ม */
        .btn-click {
            transition: transform 0.1s ease-in-out;
        }
        .btn-click:active {
            transform: scale(0.95);
        }

        /* สไตล์เส้นกราฟิก */
        .contour-line {
            fill: none;
            stroke: black;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body class="bg-white h-screen w-screen flex flex-col justify-center items-center relative select-none">

    <!-- ================= GRAPHICS: TOP RIGHT ================= -->
    <div class="absolute top-0 right-0 w-[45vw] md:w-[30vw] max-w-[350px] pointer-events-none z-0">
        <svg viewBox="0 0 200 200" class="w-full h-auto float-right opacity-90">
            <!-- ลายเส้น Contour มุมขวาบน -->
            <path class="contour-line" d="M200,10 C180,15 170,5 160,0" />
            <path class="contour-line" d="M200,35 C170,45 150,20 135,0" />
            <path class="contour-line" d="M200,60 C160,75 130,40 110,0" />
            <path class="contour-line" d="M200,90 C150,110 110,60 80,0" />
            <path class="contour-line" d="M200,125 C140,150 90,90 50,0" />
            <path class="contour-line" d="M200,165 C130,190 60,130 15,0" />
            <path class="contour-line" d="M200,195 C150,205 100,200 60,200" /> <!-- เส้นปิดมุม -->
        </svg>
    </div>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="z-10 flex flex-col items-center justify-center gap-16 w-full px-4">
        
        <!-- Title -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-[900] tracking-widest text-center uppercase leading-tight text-black drop-shadow-sm">
            WEB AR <br class="md:hidden" /> ANATOMY
        </h1>

        <!-- Start Button -->
        <button id="startBtn" onclick="initXR()" class="btn-click border-[3px] border-black bg-white text-black text-xl md:text-2xl font-bold py-3 px-14 tracking-widest hover:bg-black hover:text-white transition-colors duration-300 shadow-sm">
            START
        </button>

    </main>

    <!-- ================= GRAPHICS: BOTTOM LEFT ================= -->
    <div class="absolute bottom-0 left-0 w-[50vw] md:w-[35vw] max-w-[400px] pointer-events-none z-0">
        <svg viewBox="0 0 200 200" class="w-full h-auto float-left opacity-90">
            <!-- ลายเส้น Contour มุมซ้ายล่าง -->
            <path class="contour-line" d="M0,190 C20,185 30,195 40,200" />
            <path class="contour-line" d="M0,165 C30,155 50,180 70,200" />
            <path class="contour-line" d="M0,135 C40,120 70,160 100,200" />
            <path class="contour-line" d="M0,100 C50,80 90,140 130,200" />
            <path class="contour-line" d="M0,65 C60,40 110,110 160,200" />
            <path class="contour-line" d="M0,30 C80,-10 140,70 190,200" />
        </svg>
    </div>

    <script>
        function initXR() {
            const btn = document.getElementById('startBtn');
            const originalText = btn.innerText;

            // Feedback การกดปุ่ม
            btn.innerText = "LOADING...";
            btn.classList.add('bg-black', 'text-white');

            // จำลองการโหลด (สามารถใส่โค้ดเปิดกล้อง AR ตรงนี้ได้เลย)
            setTimeout(() => {
                alert("XR Experience Started!");
                
                // Reset ปุ่ม (สำหรับการทดสอบ)
                btn.innerText = originalText;
                btn.classList.remove('bg-black', 'text-white');
            }, 800);
        }
    </script>
</body>
</html>

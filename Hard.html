<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Anatomy Learning</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        body { margin: 0; background: #1a1a1a; font-family: 'Kanit', sans-serif; overflow: hidden; }
        
        /* ตั้งค่าหน้าจอแสดงผล */
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
        }

        /* ส่วนหัวข้อ UI */
        .header-ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ปุ่มควบคุมด้านล่าง */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover { background: #ff4757; border-color: #ff4757; }

        /* การปรับแต่ง Hotspot (จุดกด) */
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            background: #ff4757;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-ui">
        <h1 style="margin:0;">ระบบการทำงานของหัวใจ</h1>
        <p style="opacity: 0.8;">สื่อการเรียนรู้แบบ WebXR (3D Interactive)</p>
    </div>

    <model-viewer 
        id="heart"
        src="scene.gltf" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1.5" 
        shadow-softness="1"
        auto-rotate 
        exposure="1"
        camera-orbit="45deg 75deg 2m">

        <div class="controls">
            <button class="btn" onclick="resetView()">รีเซ็ตมุมกล้อง</button>
            <button class="btn" style="background: #2f3542;" onclick="toggleRotate()">เปิด/ปิด การหมุน</button>
        </div>

    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#heart");

        function resetView() {
            modelViewer.cameraOrbit = "45deg 75deg 2m";
        }

        let rotating = true;
        function toggleRotate() {
            rotating = !rotating;
            modelViewer.autoRotate = rotating;
        }
    </script>
</body>
</html>
